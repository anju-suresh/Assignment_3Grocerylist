<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="display()">
    <div class="prodlist" id="contain">  
        <div class="container-float" >
            <div class="row" >
                <div class="head">
                    <h1>Grocery Items List</h1>
                </div>
                <div class="col col-sm-1"></div>
                <div class="col-4 col-sm-10">   
                  <p id="dem"></p>
                  <div class="dropdo">
                    <select name="dropdown" id="drop" onclick="display()">
                        <option value="All" selected>All</option>
                        <option value="Rice & Rice products">Rice & Rice products</option>
                        <option value="Atta, Flours">Atta, Flours</option>
                        <option value="Dals & Pulses">Dals & Pulses</option>
                        <option value="Dry Fruits">Dry Fruits</option>
                        <option value="Fresh Vegetables">Fresh Vegetables</option>
                    </select>

                  </div>
                  <button data-toggle="collapse" data-target="#tab" class="btn btn-primary" id="newAdd">Add item</button>
                  <div id="tab" class="collapse">
                      <table class="table table-borderless" id="tabs">
                        <tr>
                            <td></td>
                            <td id="heads"> Enter Details</td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Name*:</td>
                            <td> <input type="text" class="form-control" id="nam" required/></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Quantity*:</td>
                            <td> <input type="text" class="form-control" id="qunt" required/></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Unit*:</td>
                            <td> <input type="number" class="form-control" id="unit" required/></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Department*:</td>
                            <td> <input type="text" class="form-control" id="deptmt" required/></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Remarks:</td>
                            <td> <input class="form-control" type="text" id="remark"/></td>
                        </tr> 
                        <tr>
                            <td></td>
                            <td> <input type="button" class='btn btn-info' id="add" value="Add" onclick="addItem()"/></td>
                        </tr> 
                          
                      </table>
                  </div>
                  
                </div>
                <div class="col col-sm-1"></div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p>
            Copyright@2020
        </p> 
    </div> 
   
    <script src="product.js"></script>
</body>
</html>
